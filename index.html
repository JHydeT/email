<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>McMailly</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main class="form-container">
      <form action="send-it-to-god.js" method="post">
        <div>
          <label for="name">Name:</label><br />
          <input id="name" type="text" name="name" required /><br /><br />
        </div>
        <div>
          <label for="e-mail">Email:</label> <br />
          <input
            id="e-mail"
            type="text"
            autofocus="on"
            name="e-mail"
            required
          /><br />
          <br />
        </div>
        <div>
          <label for="form-message">Your message:</label> <br />
          <textarea
            id="form-message"
            name="message"
            autofocus="on"
            required
            maxlength="250"
            rows="4"
            cols="23"
          ></textarea>
          <br /><br />
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
